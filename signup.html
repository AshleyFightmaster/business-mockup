<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/signin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4dcd25c480.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/signup.css">
</head>
<body>
    <div class="login-container">
        <h1><strong>Join our adventure</strong></h1>
        <p class="signin-caption">So you're new around here?</p>
        <div class="input-group flex-nowrap box-sizing">
            <span class="input-group-text bg-white" id="addon-wrapping"><i class="fa-solid fa-envelope"></i></span>
            <input type="email" class="form-control input-box" placeholder="example@email.com" aria-label="Email" aria-describedby="addon-wrapping">
        </div>

        <div class="input-group flex-nowrap box-spacing box-sizing">
            <span class="input-group-text bg-white" id="addon-wrapping"><i class="fa-solid fa-lock"></i></i></span>
            <input type="password" class="form-control input-box" placeholder="Enter your password" aria-label="Password" aria-describedby="addon-wrapping">
    </div>

    <div class="text-container">
        <button type="button" class="btn btn-primary btn-lg btn-spacing">Sign up</button>
        <p class="social-signin"><span>Sign up using socials</span></p>
    <div class="btn-container">
        <button type="button" class="btn social-btn"><i class="fa-brands fa-github"></i></i></button>
        <button type="button" class="btn social-btn"><i class="fa-brands fa-facebook"></i></i></button>
        <button type="button" class="btn social-btn"><i class="fa-brands fa-google"></i></button>
    </div>
</body>
</html>
